<html>
    <style>
    .row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }
    .column {
        display: flex;
        flex-direction: column;
        justify-content:flex-start;
    }
    .world-canvas {
        min-width: 550px;
        min-height: 450px;
        max-width: 550px;
        max-height: 450px;
    }
    </style>
    <body>
        <div class="column">
            <div class="row">
                <button onclick="RebuildTree()">Rebuild</button>
                <button onclick="ClearScene()">Clear</button>
                Timescale
                <input
					type="range"
					name="Playing"
					min="0"
					max="100"
					value="100"
					oninput="HandleTimescaleInput(this.value)"
                    >
                Query Area
                <input
					type="range"
					name="QueryScale"
					min="1"
					max="128"
					value="64"
					oninput="HandleQueryScaleInput(this.value)"
                    >
                Continuous
                <input
                    type="checkbox"
                    checked="true"
                    onchange="HandleToggleContinous(this)"
                >
            </div>
            <canvas
                oncontextmenu="return false"
                id="canvas"
                class="world-canvas"
                width="550px"
                height="450px"></canvas>
            <br>
            <div id="treeStats"></div>
            <div id="debugText"></div>
            <div id="treeAnalysisOutput"></div>
            <!-- <canvas
                id="canvas2"
                class="canvasContainer"
                width="550px"
                height="64px"></canvas> -->
        </div>

    </body>
</html>
