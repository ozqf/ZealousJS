function HandBuildBvh(gs) {
    //let boxes = gs.GetBoxList();
    //console.log(`Build BVH for ${boxes.length} AABBs`);
    let nodes = [];
    let left = new BvhNode();
    left.aabb = {
        minX: 275.5 - 39.7,
        minY: 148.4 - 43.3,
        maxX: 275.5 + 39.7,
        maxY: 148.4 + 43.3
    };
    nodes.push(left);
    let right = new BvhNode();
    right.aabb = {
        minX: 180.4 - 46.5,
        minY: 187.1 - 46,
        maxX: 180.4 + 46.5,
        maxY: 187.1 + 46
    };
    nodes.push(right);

    let root = new BvhNode();
    root.left = left;
    root.right = right;
    root.aabb = BvhCombineAABBs(left.aabb, right.aabb);
    nodes.push(root);

    let bvh = new Bvh();
    bvh.root = root;
    bvh.nodes = nodes;
    console.log(`Hand built ${bvh.nodes.length} nodes`);
    return bvh;
}

function TreeTest(gs) {
    gs.ClearOutlines();
    // Generate Tree
    let bvh = HandBuildBvh(gs);
    
    // Draw outlines over nodes.
    let numNodes = bvh.nodes.length;
    console.log(`Show ${numNodes} tree nodes`);
    // Draw nodes
    for (let i = 0; i < numNodes; ++i) {
        let node = bvh.nodes[i];
        let hw = (node.aabb.maxX - node.aabb.minX) / 2;
        let hh = (node.aabb.maxY - node.aabb.minY) / 2;
        gs.AddOutline(node.aabb.minX + hw, node.aabb.minY + hh, hw, hh, '#ffff00');
    }
	return bvh;
}
